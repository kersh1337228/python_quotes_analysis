{% extends 'base.html' %}

{% block title %}{{ strategy.name }}{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the {{ strategy.name }} strategy?</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button class="plot_button" type="submit">Delete</button>
    </form>
{% endblock %}
